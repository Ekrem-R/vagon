 count=3;

else  if (sayi>vagon)

    alert('Tuttugunuz sayidan daha buyuk sayi tahmin ediniz '+ count+' hakkiniz kaldi');

   alert('Tebrikler hirsizi '+deneme+' denemede yakaladiniz'); break;}
